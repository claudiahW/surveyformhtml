<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiker Gang Survey Form</title>
</head>
<body>
    <h1 id="title">HIKER GANG HIKING TEAMS</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempora laudantium saepe quia. Quisquam blanditiis doloribus id excepturi, libero qui iste!</p>
    <form id="survey-form">
    <label for="name-label">Fullname: 
        <input id="name-label" type="text" required placeholder="e.g. John Doe">
    </label>
    <br>
    <br>
    <label for="email-label">Email: 
         <input id="email-label" type="email" required placeholder="johndoe@email.com">
    </label>
    <br>
    <br>
    <label for="age-label">What is your age? 
         <input id="age-label" type="number" max="75" min="15" placeholder="18">
    </label>
    <br>
    <br>
    <label for="budget">
        What budget range would best suit you?
        <br>
        <br>
        <select id="dropdown"> 
            <option>Please select one</option>
            <option>2000 - 5000</option>
            <option>5000-10000</option>
            <option>10000-15000</option>
            <option>15000-25000</option>
            <option>25000-60000</option>
        </select>

</label>
<br>
<br>
<label for="">Do you prefer day trips or Overnight trips?
    <br>
<input type="radio" name="daynight"> Day trips
<br>
<input type="radio" name="daynight"> Night trips
</label>
<br><br>
<label for="">Do you prefer Backpacking or Scheduled trips?
    <br>
<input type="radio" name="daynight"> Backpacking
<br>
<input type="radio" name="daynight"> Scheduled
</label>
<br>
<br>
<label for="activities">
    
     What activities do you enjoy most? 
        <br>
        <input type="checkbox" name="activities" value="hiking"> 
        Hiking
        <br>
        <input type="checkbox" name="activities" value="swimming"> 
        Swimming
        <br>
        <input type="checkbox" name="activities" value="camping"> 
        Camping
        <br>
        <input type="checkbox" name="activities" value="safari" > 
        Safari
        <br>
        <input type="checkbox" name="activities"
        value="csr" > 
        CSR Activities
        <br>
        <input type="checkbox" name="activities"
        value="marathons" > 
        Marathons
        <br>
        <br>
</label>
<textarea></textarea>
<br>
<br>
<button id="submit" type="submit">
    Submit
</button>
    </form>
</body>
</html>
