<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <form id="survey-form" action=""> 

    <label for="fname">First Name: </label><br>
        <input id="fname" type="text" x placeholder="e.g. John" name="fname" required>
    <br>
    <br>
    <label for="lname">Last Name: </label>
        <input id="lname" type="text" x placeholder="e.g. Doe" name="lname" required>
    <br>
    <br>
    <label for="email-label">Email:</label>
         <input id="email-label" type="email" required placeholder="johndoe@email.com">
    
    <br>
    <br>
    <label for="age-label">What is your age? 
         <input id="age-label" type="number" max="75" min="15" placeholder="18">
    </label>
    <br>
    <br>
    <label for="budget">
        What budget range would best suit you?
        <br>
        <br>
        <select id="dropdown"> 
            <option>Please select one</option>
            <option>2000 - 5000</option>
            <option>5000-10000</option>
            <option>10000-15000</option>
            <option>15000-25000</option>
            <option>25000-60000</option>
        </select>

</label>

<h3>Do you prefer day trips or Overnight trips?</h3>
    
<input type="radio" id="day" name="daynight" value="Day trips">
<label for="day">Day trips</label> 
<br>
<input type="radio" id="night" name="daynight" value="Night trips"> <label for="night">Night trips</label> 


<h3>Do you prefer Backpacking or Scheduled trips?</h3>
    
<input type="radio" id="backpacking" name="triptype" value="Backpacking"> 
<label for="backpacking" >Backpacking</label>
<br>
<input type="radio" id="scheduled" name="triptype" value="Scheduled">
<label for="scheduled" >Scheduled</label>

<br>
<br>

     What activities do you enjoy most?

        Safari
        <br>

        value="marathons" > 
        Marathons

        <br>
</label>

</button>
